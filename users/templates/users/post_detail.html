{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Home page
{% endblock title %}

{% block content %}
    <h1>HOME</h1>

        <div class="container">
            <div class="container-post">
                <h3>{{ post.title }}</h3>
                <h6>{{ post.content }}</h6>
                <p>{{ post.author }}</p>
                <p>{{ post.data }}</p>
                <p class="post-card-ifno">
                    <span class="post-card-author">@{{ post.author }} |</span>
                    <span class="post-card-author">{{ post.data|date:"l G:i" }} </span>
                </p>
                    <a class="btn btn-outline-danger" href="{% url 'delete-post'  object.id%}">Delete</a>
                    <a class="btn btn-outline-secondary" href="{% url 'post-update' object.id %}">Update</a>
            </div>
        </div>

{% endblock content %}
