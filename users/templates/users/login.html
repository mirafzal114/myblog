{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Register page
{% endblock title %}

{% block content %}

        <h1>Login page</h1>
        <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}

        </form>
    </div>
{% endblock content %}
